name: Release

on:
    push:
        branches:
            - main

permissions:
    contents: write
    pull-requests: write

jobs:
    release-please:
        name: Release Please
        runs-on: ubuntu-latest
        outputs:
            release_created: ${{ steps.release.outputs.release_created }}
            tag_name: ${{ steps.release.outputs.tag_name }}

        steps:
            - name: Run Release Please
              id: release
              uses: googleapis/release-please-action@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  config-file: .release-please-config.json
                  manifest-file: .release-please-manifest.json

    publish:
        name: Publish to NPM
        runs-on: ubuntu-latest
        needs: release-please
        if: needs.release-please.outputs.release_created
        timeout-minutes: 10

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22.x
                  registry-url: https://registry.npmjs.org
                  cache: pnpm

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Run quality checks
              run: |
                  pnpm run lint
                  pnpm run type-check
                  pnpm run test

            - name: Build project
              run: pnpm run build

            - name: Verify package before publish
              run: |
                  echo "Package contents:"
                  npm pack --dry-run
                  echo "Package size:"
                  npm pack --dry-run | tail -1

            - name: Publish to NPM
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Create GitHub Release
              uses: actions/create-release@v1
              if: success()
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ needs.release-please.outputs.tag_name }}
                  release_name: Release ${{ needs.release-please.outputs.tag_name }}
                  draft: false
                  prerelease: false

    notify:
        name: Notify Success
        runs-on: ubuntu-latest
        needs: [release-please, publish]
        if: needs.release-please.outputs.release_created && needs.publish.result == 'success'

        steps:
            - name: Notify release success
              run: |
                  echo "üéâ Successfully released ${{ needs.release-please.outputs.tag_name }}"
                  echo "üì¶ Package published to NPM: https://www.npmjs.com/package/next-openapi-router"
                  echo "üè∑Ô∏è GitHub release: https://github.com/${{ github.repository }}/releases/tag/${{ needs.release-please.outputs.tag_name }}"
